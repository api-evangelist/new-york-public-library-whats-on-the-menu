description: >-
  The New York Public Library's What's On The Menu project is a digital
  collection that showcases a wealth of historical restaurant menus from the New
  York City area. With over 17,000 menus dating back to the 1850s, this archive
  provides a fascinating glimpse into the culinary history of the city. Users
  can browse through the menus to learn about the prices, dishes, and dining
  trends of the past, offering a unique window into the evolution of food
  culture in New York. Researchers, historians, and food enthusiasts alike can
  explore this collection to discover the tastes and traditions that have shaped
  the city's dining scene over the decades.
